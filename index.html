<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>PDF Love | Merge PDF Online - Free, Fast & Secure</title>
    <meta name="description" content="Merge PDF files with a simple drag and drop. PDF Love is a secure, browser-based tool to combine PDFs without server uploads. 100% private and free.">
    <meta name="keywords" content="merge pdf, drag and drop pdf merge, combine pdf online, pdf love">
    <link rel="canonical" href="https://yourdomain.com/" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>

    <style>
        :root {
            --love: #ff4b5c;
            --love-light: #fff5f6;
            --dark: #2d3436;
            --gray: #f1f2f6;
            --success: #00b894;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: #fffcfc; color: var(--dark); line-height: 1.6; }

        .nav { padding: 20px; text-align: center; background: white; border-bottom: 1px solid var(--gray); }
        .logo { font-weight: 800; font-size: 2rem; color: var(--love); text-decoration: none; }

        .hero { padding: 40px 20px; text-align: center; }
        .hero h1 { font-size: 2.2rem; margin-bottom: 10px; }

        .container { 
            max-width: 600px; 
            margin: 0 auto; 
            background: white; 
            padding: 30px; 
            border-radius: 24px; 
            box-shadow: 0 15px 35px rgba(255, 75, 92, 0.08); 
            text-align: center; 
            transition: all 0.3s ease;
        }

        /* Drag and Drop Visual States */
        .container.drag-over {
            transform: scale(1.02);
            border: 2px solid var(--love);
            background-color: var(--love-light);
        }

        .drop-zone { 
            border: 2px dashed #ffd1d6; 
            border-radius: 15px; 
            padding: 40px 20px; 
            background: var(--love-light); 
            cursor: pointer;
        }
        
        .btn-select { background: var(--love); color: white; padding: 14px 28px; border-radius: 50px; font-weight: 700; cursor: pointer; display: inline-block; margin-bottom: 15px; border: none; }
        
        #fileInput { display: none; }

        .file-list { text-align: left; margin-top: 20px; }
        .file-item { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 12px; background: white; border: 1px solid var(--gray); 
            border-radius: 10px; margin-bottom: 8px; 
        }

        .file-info { display: flex; flex-direction: column; max-width: 70%; }
        .file-name { font-weight: 600; font-size: 0.9rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .file-size { font-size: 0.75rem; color: #888; }

        .btn-delete { 
            background: #ffe0e3; color: var(--love); border: none; 
            width: 32px; height: 32px; border-radius: 50%; 
            cursor: pointer; font-weight: bold;
        }

        .btn-merge { background: var(--dark); color: white; border: none; padding: 16px; border-radius: 12px; font-weight: 700; cursor: pointer; display: none; width: 100%; margin-top: 20px; }
        .btn-download { background: var(--success); color: white; text-decoration: none; padding: 16px; border-radius: 12px; font-weight: 700; display: none; width: 100%; text-align: center; margin-top: 20px; }

        footer { padding: 40px; text-align: center; color: #bbb; font-size: 0.8rem; }
    </style>
</head>
<body>

    <nav class="nav"><a href="#" class="logo">❤️ PDF Love</a></nav>

    <header class="hero">
        <h1>Drag, Drop & Merge</h1>
        <p>Combine your PDF files locally and securely.</p>
    </header>

    <main class="container" id="mainContainer">
        <div class="drop-zone" id="dropZone">
            <label for="fileInput" class="btn-select">Select or Drop PDFs</label>
            <input type="file" id="fileInput" accept=".pdf" multiple>
            <p id="status-text" style="font-size: 0.85rem; color: #888;">Drag your files here or click to browse</p>
            
            <div id="file-display-area" class="file-list"></div>

            <button id="mergeBtn" class="btn-merge" onclick="mergePdfs()">Merge Files Now</button>
            <a id="downloadBtn" class="btn-download" href="#">Download Combined PDF</a>
        </div>
    </main>

    <footer style="margin-top:20px;">
        <p><strong>Privacy Note:</strong> Files never leave your browser. Processing is 100% local.</p>
        <br>
        &copy; 2026 PDF Love | All Rights Reserved.
    </footer>

    <script>
        let selectedFiles = []; 
        const fileInput = document.getElementById('fileInput');
        const fileDisplayArea = document.getElementById('file-display-area');
        const mergeBtn = document.getElementById('mergeBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const statusText = document.getElementById('status-text');
        const mainContainer = document.getElementById('mainContainer');

        // Drag and Drop Event Listeners
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            mainContainer.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            mainContainer.addEventListener(eventName, () => mainContainer.classList.add('drag-over'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            mainContainer.addEventListener(eventName, () => mainContainer.classList.remove('drag-over'), false);
        });

        mainContainer.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = Array.from(dt.files).filter(file => file.type === "application/pdf");
            if(files.length > 0) {
                selectedFiles = [...selectedFiles, ...files];
                updateUI();
            }
        }

        // Standard File Selection
        fileInput.addEventListener('change', (e) => {
            const newFiles = Array.from(e.target.files);
            selectedFiles = [...selectedFiles, ...newFiles];
            updateUI();
            fileInput.value = ''; 
        });

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateUI();
        }

        function updateUI() {
            fileDisplayArea.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = 'file-item';
                item.innerHTML = `
                    <div class="file-info">
                        <span class="file-name">${file.name}</span>
                        <span class="file-size">${(file.size/1024).toFixed(1)} KB</span>
                    </div>
                    <button class="btn-delete" onclick="removeFile(${index})">×</button>
                `;
                fileDisplayArea.appendChild(item);
            });

            if (selectedFiles.length >= 2) {
                mergeBtn.style.display = 'block';
                statusText.innerHTML = `<span style="color:var(--success)">${selectedFiles.length} files ready to merge</span>`;
            } else {
                mergeBtn.style.display = 'none';
                statusText.style.color = "#888";
                statusText.innerText = selectedFiles.length === 1 ? "Drop 1 more file" : "Drag & Drop at least 2 files";
            }
            downloadBtn.style.display = 'none';
        }

        async function mergePdfs() {
            try {
                mergeBtn.innerText = "Merging locally...";
                mergeBtn.disabled = true;

                const mergedPdf = await PDFLib.PDFDocument.create();
                for (const file of selectedFiles) {
                    const pdf = await PDFLib.PDFDocument.load(await file.arrayBuffer());
                    const pages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
                    pages.forEach(p => mergedPdf.addPage(p));
                }

                const bytes = await mergedPdf.save();
                const url = URL.createObjectURL(new Blob([bytes], {type: 'application/pdf'}));
                
                downloadBtn.href = url;
                downloadBtn.download = "merged-pdf-love.pdf";
                downloadBtn.style.display = 'block';
                mergeBtn.style.display = 'none';
                statusText.innerHTML = "✨ <strong>Success! Download below:</strong>";
            } catch (err) {
                alert("Error: One of your PDFs might be corrupted or protected.");
                mergeBtn.innerText = "Merge Files Now";
                mergeBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
